<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Flone - Minimalist eCommerce Bootstrap 4 Template - SHARED ON THEMELOCK.COM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragments/headerHome :: headerHome"></div>
</head>

<body>
<div th:replace="fragments/menuHome :: menuHome"></div>
<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <!--<li>
                    <a href="index.html">Home</a>
                </li>-->
                <li class="active">Đăng Nhập </li>
            </ul>
        </div>
    </div>
</div>
<div class="login-register-area pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> Đăng Nhập </h4>
                        </a>
                        <!--<a data-toggle="tab" href="#lg2">
                            <h4> Đăng ký </h4>
                        </a>-->
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <p th:if="${error != null}" th:text="${error}"></p>
                                    <form th:action="@{/dang-nhap}" method="post" th:object="${user}">
                                        <input th:if="${email == null}" type="text" class="form-control" name="email" th:field="*{email}">
                                        <input type="text" name="email"  th:unless="${email == null}" placeholder="Email"  th:value="${email}" />
                                        <input th:if="${password == null}" type="password" class="form-control" name="password" th:field="*{password}">
                                        <input type="password" name="user-password" th:unless="${password == null}" placeholder="Password" th:value="${password}"/>
                                       <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input th:if="${remember == null}" type="checkbox" class="form-control" name="remember" value="true" th:field="*{remember}">
                                                <input type="checkbox" th:unless="${remember == null}"  checked="checked">
                                                <label>Nhớ mật khẩu</label>
                                                <a href="#">Quyên mật khẩu?</a>
                                            </div>
                                            <button type="submit"><span>Đăng Nhập</span></button>
                                        </div>
                                    </form>
                                    <p>
                                        Bạn chưa có tài khoản? Hãy <a th:href="@{/dangky}">Đăng kí</a> ngay!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footerHome :: footerHome"></div>
<div th:replace="fragments/scriptHome :: scriptHome"></div>

</body>

</html>
